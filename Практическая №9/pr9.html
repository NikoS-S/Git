<!DOCTYPE html>
<html>
    <head>
        <title>Практическая работа №9</title>
        <meta charset="utf-8">
    </head>
    <body>
        <table border="1" width="700" align="left">
            <caption><b>Таблица 1</b></caption>
            <tr>
                <td align="left">1</td>
                <td align="center">2</td>
                <td align="right">3</td>
            </tr>
             <tr>
                <td align="right">4</td>
                <td align="center">5</td>
                <td align="left">6</td>
            </tr>
        </table>
        <table border="1" width="100%">
            <caption><b>Таблица 2</b></caption>
            <tr>
                <td width="25%">1</td>
                <td>2</td>
                <td width="25%">3</td>
            </tr>
             <tr>
                 <td colspan="3">4</td>
                
            </tr>
            <tr>
                <td width="25%">5</td>
                <td>6</td>
                <td width="25%">7</td>
            </tr>
        </table>
        <table border="1" width="600" align="right">
            <caption><b>Таблица 3</b></caption>
            <tr>
                <td width="200">1</td>
                <td colspan="2" width="200">2</td>
            </tr>
             <tr>
                <td width="200">3</td>
                <td rowspan="2" width="200">4</td>
                <td width="200">5</td>
            </tr>
            <tr>
                <td width="200">6</td>
                <td width="200">7</td>
            </tr>
        </table>
        <table border="1" width="300" align="left" height="50" bgcolor="lightyellow" cellspacing="10">
            <caption><b>Таблица 4</b></caption>
            <tr>
                <td bgcolor="red">&nbsp;</td>
                <td bgcolor="blue">&nbsp;</td>
                <td bgcolor="green">&nbsp;</td>
            </tr>
        </table>
        <table border="1" width="650" align="center" cellpadding="10" cellspacing="0">
            <caption><b>Таблица 5</b></caption>
            <tr height="40">
                <td colspan="3" width="180" bgcolor="purple">1</td>
            </tr>
            <tr height="40">
                <td rowspan="2" width="180" bgcolor="green">2</td>
                <td bgcolor="red">3</td>
                <td rowspan="2" width="180" bgcolor="blue">4</td>
            </tr>
            <tr height="40">
                <td bgcolor="yellow">5</td>
            </tr>
        </table>
    </body>
</html>
